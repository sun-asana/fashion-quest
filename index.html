<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --accent-color: #4a69bd; 
        }

        #fq-modal {
            max-width: 800px !important;
            width: 95% !important;
            padding: 30px !important;
            border-radius: 24px !important;
            background: white !important;
            border: none !important;
            position: relative; /* –ß—Ç–æ–±—ã —Ç–æ—Å—Ç –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–ª—Å—è –≤–Ω—É—Ç—Ä–∏ –º–æ–¥–∞–ª–∫–∏ */
        }

        .game-container { 
            display: flex; 
            align-items: center; 
            gap: 30px; 
            justify-content: center; 
            padding: 10px;
            min-height: 420px;
        }
        
        #character-preview { 
            flex-shrink: 0; 
            background: #fdfdfd; 
            border-radius: 20px; 
            border: 2px solid var(--accent-color); 
            position: relative; 
            width: 250px; 
            height: 400px; 
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
        }

        .char-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #modal-content { 
            flex-grow: 1; 
            max-height: 400px; 
            overflow-y: auto; 
            padding-right: 10px;
        }
        
        #timer-display { 
            font-size: 20px; 
            font-weight: bold; 
            color: var(--accent-color); 
            text-align: center; 
            margin-bottom: 15px;
            font-family: sans-serif;
        }

        .shop-item { 
            background: #f8f9fa; 
            margin-bottom: 12px; 
            padding: 15px; 
            border-radius: 16px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 5px solid var(--accent-color);
        }
        
        .price-tag { font-weight: bold; color: var(--accent-color); font-size: 14px; }

        #modal-btn {
            margin-top: 20px; 
            background: var(--accent-color); 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 50px; 
            width: 100%; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 16px;
        }

        .shining { animation: shine 0.8s ease-in-out; }
        @keyframes shine { 
            0% { filter: brightness(1); } 
            50% { filter: brightness(1.2) drop-shadow(0 0 10px var(--accent-color)); } 
            100% { filter: brightness(1); } 
        }

        /* –ö—Ä–∞—Å–∏–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–µ—Ö–≤–∞—Ç–∫–µ –º–æ–Ω–µ—Ç */
        #error-toast {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e74c3c;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        #error-toast.show { opacity: 1; top: 40px; }
        /* –ü—Ä—è—á–µ–º –∑–Ω–∞—á–æ–∫ –±–∏—Ç–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏, –ø–æ–∫–∞ –≤–µ—â—å –Ω–µ –≤—ã–±—Ä–∞–Ω–∞ */
        .char-layer[src=""], .char-layer:not([src]) {
            display: none;
        }
    </style>
</head>
<body>
    <div id="error-toast">–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!</div>

    <audio id="sound-coin" src="https://www.soundjay.com/misc/sounds/coins-spilled-1.mp3"></audio>

    <div id="balance-container" class="fq-balance-widget">
        <div class="fq-coin"></div>
        <span id="balance-val">0</span>
    </div>

    <div id="fq-overlay" class="hidden">
        <div id="fq-modal">
            <div id="timer-display"></div>
            <h2 id="modal-title" style="color: var(--accent-color); text-align: center; font-family: sans-serif; margin-bottom: 20px;"></h2>
            
            <div class="game-container">
                <div id="character-preview">
                    <img id="base-body" src="assets/body/girl.png" class="char-layer" style="z-index: 1;">
                    <img id="layer-bottom" src="" class="char-layer" style="z-index: 2;">
                    <img id="layer-top" src="" class="char-layer" style="z-index: 3;">
                    <img id="layer-shoes" src="" class="char-layer" style="z-index: 4;">
                    <img id="layer-acc" src="" class="char-layer" style="z-index: 5;">
                    <img id="layer-hat" src="" class="char-layer" style="z-index: 6;">
                </div>
                <div id="modal-content"></div>
            </div>

            <button id="modal-btn">–û–ö</button>
        </div>
    </div>

    <script src="engine.js"></script>
    <script>
let timeLeft = 0;
        let timerId = null;
        let currentReward = 0;

        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç Genially
window.addEventListener('message', function(event) {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø—Ä–∏—à–ª–æ –∏–º–µ–Ω–Ω–æ –Ω–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    if (event.data && event.data.type === 'openTask') {
        console.log("–ö–æ–º–∞–Ω–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞!", event.data);
        startTask(event.data);
    }
}, false);

        function refreshBalance() { 
            const el = document.getElementById('balance-val');
            if(el) el.innerText = window.FQ.money; 
        }

        // 1. –û–î–ï–í–ê–ï–ú –ö–£–ö–õ–£ –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï

window.onload = function() {
    // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Å—Å–∏—é
    const isFirstRun = !sessionStorage.getItem('fq_session_active');

    if (isFirstRun) {
        window.FQ.money = 0;
        window.FQ.inventory = [];
        localStorage.setItem('fq_money', 0);
        localStorage.setItem('fq_inventory', JSON.stringify([]));
        sessionStorage.setItem('fq_session_active', 'true');
        console.log("–ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞: –≤—Å—ë —Å–±—Ä–æ—à–µ–Ω–æ.");
    } else {
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
        const savedMoney = localStorage.getItem('fq_money');
        const savedInv = localStorage.getItem('fq_inventory');
        
        window.FQ.money = savedMoney ? parseInt(savedMoney) : 0;
        window.FQ.inventory = savedInv ? JSON.parse(savedInv) : [];
        console.log("–ü–µ—Ä–µ—Ö–æ–¥: –∑–∞–≥—Ä—É–∂–µ–Ω–æ –≤–µ—â–µ–π - " + window.FQ.inventory.length);
    }

    refreshBalance();

    // 2. –û—á–∏—â–∞–µ–º —Å–ª–æ–∏
    const layers = ['bottom', 'top', 'shoes', 'acc', 'hat'];
    layers.forEach(type => {
        const img = document.getElementById('layer-' + type);
        if (img) {
            img.src = "";
            img.style.display = 'none';
        }
    });

    // 3. –ñ–¥–µ–º 300–º—Å, —á—Ç–æ–±—ã DOM –ø—Ä–æ–≥—Ä—É–∑–∏–ª—Å—è, –∏ –Ω–∞–¥–µ–≤–∞–µ–º –≤–µ—â–∏
    setTimeout(() => {
        if (window.FQ.inventory && window.FQ.inventory.length > 0) {
            window.FQ.inventory.forEach(id => {
                const type = id.split('_')[0];
                console.log("–ù–∞–¥–µ–≤–∞—é —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –≤–µ—â—å:", id);
                apply(id, type);
            });
        }
    }, 300); 
};

        function startTask(data) {
            timeLeft = data.time;
            currentReward = 200;
            document.getElementById('timer-display').style.display = 'block';
            document.getElementById('timer-display').innerText = `‚è≥ –í—Ä–µ–º—è: ${timeLeft} —Å–µ–∫`;

            clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-display').innerText = `‚è≥ –í—Ä–µ–º—è: ${timeLeft} —Å–µ–∫`;
                if(timeLeft <= 0) {
                    clearInterval(timerId);
                    document.getElementById('timer-display').innerText = "‚åõ –í—Ä–µ–º—è –≤—ã—à–ª–æ! –ù–∞–≥—Ä–∞–¥–∞ —Å–Ω–∏–∂–µ–Ω–∞.";
                    currentReward = 100;
                }
            }, 1000);

            openTaskUI(data);
        }

        function openTaskUI(data) {
            document.getElementById('modal-title').innerText = "–ó–∞–¥–∞–Ω–∏–µ";
            document.getElementById('character-preview').style.display = 'none';
            document.getElementById('fq-overlay').classList.remove('hidden');
            
            let imgHtml = data.img ? `<img src="${data.img}" style="max-width:100%; max-height:250px; display:block; margin: 0 auto 15px; border-radius:15px;">` : '';
            document.getElementById('modal-content').innerHTML = `
                ${imgHtml}
                <p style="text-align:center; font-size: 18px; color: #444;">${data.q}</p>
                <input type="text" id="user-answer" style="width:100%; padding:15px; border-radius:12px; border:2px solid var(--accent-color); text-align:center;" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç...">
            `;
            
            document.getElementById('modal-btn').innerText = "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç";
            document.getElementById('modal-btn').onclick = () => {
                const ans = document.getElementById('user-answer').value;
                if(ans && ans.toLowerCase().trim() === data.a.toLowerCase().trim()) {
                    clearInterval(timerId);
                    window.FQ.addMoney(currentReward);
                    refreshBalance();
                    openShop(data.shopType);
                } else {
                    showError("–ù–µ–≤–µ—Ä–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.");
                }
            };
        }

        function openShop(filterType) {
            document.getElementById('timer-display').style.display = 'none';
            document.getElementById('character-preview').style.display = 'block';
            
            const typeNames = {'top':'–í–µ—Ä—Ö','bottom':'–ù–∏–∑','shoes':'–û–±—É–≤—å','hat':'–®–∞–ø–∫–∞','acc':'–ê–∫—Å–µ—Å—Å—É–∞—Ä'};
            document.getElementById('modal-title').innerText = typeNames[filterType] || "–ú–∞–≥–∞–∑–∏–Ω";
            
            const allItems = [
                {id: 'top_1', name: 'üíé –≠–ª–∏—Ç–Ω–∞—è –≤–µ—â—å', price: 200, type: 'top'},
                {id: 'top_2', name: 'üëï –ë–∞–∑–æ–≤–∞—è –≤–µ—â—å', price: 100, type: 'top'},
                {id: 'bottom_1', name: 'üíé –≠–ª–∏—Ç–Ω–∞—è –≤–µ—â—å', price: 200, type: 'bottom'},
                {id: 'bottom_2', name: 'ü©≥ –ë–∞–∑–æ–≤–∞—è –≤–µ—â—å', price: 100, type: 'bottom'},
                {id: 'shoes_1', name: 'üíé –≠–ª–∏—Ç–Ω–∞—è –≤–µ—â—å', price: 200, type: 'shoes'},
                {id: 'shoes_2', name: 'üëü –ë–∞–∑–æ–≤–∞—è –≤–µ—â—å', price: 100, type: 'shoes'},
                {id: 'hat_1', name: 'üíé –≠–ª–∏—Ç–Ω–∞—è –≤–µ—â—å', price: 200, type: 'hat'},
                {id: 'hat_2', name: 'üß¢ –ë–∞–∑–æ–≤–∞—è –≤–µ—â—å', price: 100, type: 'hat'},
                {id: 'acc_1', name: 'üíé –≠–ª–∏—Ç–Ω–∞—è –≤–µ—â—å', price: 200, type: 'acc'},
                {id: 'acc_2', name: 'üëì –ë–∞–∑–æ–≤–∞—è –≤–µ—â—å', price: 100, type: 'acc'}
            ];

            const items = allItems.filter(i => i.type === filterType);
            let html = '';
            items.forEach(item => {
                const bought = window.FQ.inventory.includes(item.id);
                html += `<div class="shop-item">
                    <span><b>${item.name}</b><br><small>${item.price} üí∞</small></span>
                    <button onclick="tryOn('${item.id}', ${item.price}, '${item.type}')" 
                            style="background:${bought?'#27ae60':'var(--accent-color)'}; color:white; border:none; padding:10px; border-radius:10px;">
                        ${bought ? '–ù–∞–¥–µ—Ç–æ' : '–ö—É–ø–∏—Ç—å'}
                    </button>
                </div>`;
            });
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('modal-btn').innerText = "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø—É—Ç—å ‚ú®";
            document.getElementById('modal-btn').onclick = () => {
                document.getElementById('fq-overlay').classList.add('hidden');
                window.parent.postMessage({type: 'close'}, '*');
            };
        }

        function tryOn(id, price, type) {
            // –ï—Å–ª–∏ –≤–µ—â—å —É–∂–µ –∫—É–ø–ª–µ–Ω–∞ –ò–õ–ò –ø–æ–∫—É–ø–∫–∞ –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ
            if (window.FQ.inventory.includes(id) || window.FQ.buyItem(id, price)) {
                
                // –ó–≤—É–∫ –º–æ–Ω–µ—Ç–æ–∫ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –ø–æ–∫—É–ø–∫–µ
                if(!window.FQ.inventory.includes(id)) {
                    document.getElementById('sound-coin').play();
                }

                // –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û–ï –°–û–•–†–ê–ù–ï–ù–ò–ï (—á—Ç–æ–±—ã Genially –Ω–µ –∑–∞–±—ã–ª)
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è –≤ –ø–∞–º—è—Ç–∏ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –ø–æ–∫—É–ø–∫–∏/–Ω–∞–¥–µ–≤–∞–Ω–∏—è
                localStorage.setItem('fq_inventory', JSON.stringify(window.FQ.inventory));
                localStorage.setItem('fq_money', window.FQ.money);

                refreshBalance();
                apply(id, type);
                openShop(type);
            } else {
                showError("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!");
            }
        }

        function apply(id, type) {
    // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ type ‚Äî —ç—Ç–æ –∏–º–µ–Ω–Ω–æ —Ç–æ, —á—Ç–æ –Ω—É–∂–Ω–æ (top, bottom –∏ —Ç.–¥.)
    // –ï—Å–ª–∏ id –≤—ã–≥–ª—è–¥–∏—Ç –∫–∞–∫ 'top_1', —Ç–æ type –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 'top'
    const cleanType = type || id.split('_')[0]; 
    const img = document.getElementById('layer-' + cleanType);
    if (img) {
        img.src = `assets/clothes/${cleanType}/${id}.png?v=${new Date().getTime()}`;
        img.style.display = 'block';
    }
}

        function showError(text) {
            const t = document.getElementById('error-toast');
            t.innerText = text;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
        console.log("–ú–∞–≥–∞–∑–∏–Ω –∑–∞–≥—Ä—É–∂–µ–Ω –∏ –≥–æ—Ç–æ–≤ —Å–ª—É—à–∞—Ç—å –∫–æ–º–∞–Ω–¥—ã!");
        // –≠—Ç–æ—Ç –∫–æ–¥ –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç –º–∞–≥–∞–∑–∏–Ω "—Å–ª—ã—à–∞—Ç—å" –∫–Ω–æ–ø–∫—É –∏–∑ Genially

    </script>
</body>
</html>
