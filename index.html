<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --accent-color: #4a69bd; /* –ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π —Å–∏–Ω–∏–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        /* –û–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        #fq-modal {
            max-width: 800px !important;
            width: 95% !important;
            padding: 30px !important;
            border-radius: 24px !important;
            background: white !important;
            border: none !important; /* –£–±–∏—Ä–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ —Å—Ç–∞—Ä—ã–µ —Ä–∞–º–∫–∏ */
        }

        .game-container { 
            display: flex; 
            align-items: center; 
            gap: 30px; 
            justify-content: center; 
            padding: 10px;
            min-height: 400px;
        }
        
        /* –û–ö–û–®–ö–û –î–õ–Ø –ö–£–ö–õ–´ ‚Äî –¢–ï–ü–ï–†–¨ –°–¢–†–û–ì–û–ï */
        #character-preview { 
            flex-shrink: 0; 
            background: #fdfdfd; 
            border-radius: 20px; 
            border: 2px solid var(--accent-color); 
            position: relative; 
            width: 250px; /* –§–∏–∫—Å–∏—Ä—É–µ–º —à–∏—Ä–∏–Ω—É */
            height: 400px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É */
            overflow: hidden; /* –ß—Ç–æ–±—ã –æ–¥–µ–∂–¥–∞ –Ω–µ –≤—ã–ª–µ–∑–∞–ª–∞ –∑–∞ –∫—Ä–∞—è */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
        }

        /* –°–õ–û–ò –û–î–ï–ñ–î–´ ‚Äî –¢–û–ß–ù–û –î–†–£–ì –ù–ê –î–†–£–ì–ï */
        .char-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –≤–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –≤ –æ–∫–æ—à–∫–æ */
            z-index: 1;
        }

        #modal-content { 
            flex-grow: 1; 
            max-height: 400px; 
            overflow-y: auto; 
            padding-right: 10px;
        }
        
        #timer-display { 
            font-size: 20px; 
            font-weight: bold; 
            color: var(--accent-color); 
            text-align: center; 
            margin-bottom: 15px;
            font-family: sans-serif;
        }

        .shop-item { 
            background: #f8f9fa; 
            margin-bottom: 12px; 
            padding: 15px; 
            border-radius: 16px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 5px solid var(--accent-color);
            transition: 0.2s;
        }
        
        .price-tag { font-weight: bold; color: var(--accent-color); font-size: 14px; }

        #modal-btn {
            margin-top: 20px; 
            background: var(--accent-color); 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 50px; 
            width: 100%; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .shining { animation: shine 0.8s ease-in-out; }
        @keyframes shine { 
            0% { filter: brightness(1); } 
            50% { filter: brightness(1.2) drop-shadow(0 0 10px var(--accent-color)); } 
            100% { filter: brightness(1); } 
        }
    </style>
</head>
<body>
    <audio id="sound-coin" src="https://www.soundjay.com/misc/sounds/coins-spilled-1.mp3"></audio>

    <div id="balance-container" class="fq-balance-widget">
        <div class="fq-coin"></div>
        <span id="balance-val">0</span>
    </div>

    <div id="fq-overlay" class="hidden">
        <div id="fq-modal">
            <div id="timer-display"></div>
            <h2 id="modal-title" style="color: var(--accent-color); text-align: center; font-weight: 300; margin-bottom: 20px;"></h2>
            
            <div class="game-container">
                <div id="character-preview">
                    <img id="base-body" src="assets/body/girl.png" class="char-layer" style="z-index: 1;">
                    <img id="layer-bottom" src="" class="char-layer" style="z-index: 2;">
                    <img id="layer-top" src="" class="char-layer" style="z-index: 3;">
                    <img id="layer-shoes" src="" class="char-layer" style="z-index: 4;">
                    <img id="layer-acc" src="" class="char-layer" style="z-index: 5;">
                </div>

                <div id="modal-content"></div>
            </div>

            <button id="modal-btn">–û–ö</button>
        </div>
    </div>

    <script src="engine.js"></script>
    <script>
        let timeLeft = 0;
        let timerId = null;
        let currentReward = 0;

        function refreshBalance() { document.getElementById('balance-val').innerText = window.FQ.money; }
        window.onload = refreshBalance;

        window.addEventListener('message', function(event) {
            if (event.data.type === 'openTask') {
                if(event.data.themeColor) {
                    document.documentElement.style.setProperty('--accent-color', event.data.themeColor);
                }
                startTask(event.data);
            }
        });

        function startTask(data) {
            timeLeft = data.time;
            currentReward = 200;
            const td = document.getElementById('timer-display');
            td.style.display = 'block';
            td.innerText = `‚è≥ –í—Ä–µ–º—è: ${timeLeft} —Å–µ–∫`;

            clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                td.innerText = `‚è≥ –í—Ä–µ–º—è: ${timeLeft} —Å–µ–∫`;
                if(timeLeft <= 0) {
                    clearInterval(timerId);
                    td.innerText = "‚åõ –í—Ä–µ–º—è –≤—ã—à–ª–æ! –ù–∞–≥—Ä–∞–¥–∞ —Å–Ω–∏–∂–µ–Ω–∞.";
                    currentReward = 100;
                }
            }, 1000);

            openTaskUI(data);
        }

        function openTaskUI(data) {
            const content = document.getElementById('modal-content');
            const title = document.getElementById('modal-title');
            const btn = document.getElementById('modal-btn');
            
            title.innerText = "–ó–∞–¥–∞–Ω–∏–µ";
            document.getElementById('character-preview').style.display = 'none';
            
            let imgHtml = data.img ? `<img src="${data.img}" style="max-width:100%; max-height:250px; display:block; margin: 0 auto 15px; border-radius:15px;">` : '';
            content.innerHTML = `
                ${imgHtml}
                <p style="text-align:center; font-size: 18px; color: #444;">${data.q}</p>
                <input type="text" id="user-answer" style="width:100%; padding:15px; border-radius:12px; border:2px solid var(--accent-color); text-align:center; font-size: 18px;" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç...">
            `;
            
            document.getElementById('fq-overlay').classList.remove('hidden');
            btn.innerText = "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç";
            
            btn.onclick = () => {
                const ans = document.getElementById('user-answer').value;
                if(ans && ans.toLowerCase().trim() === data.a.toLowerCase().trim()) {
                    clearInterval(timerId);
                    window.FQ.addMoney(currentReward);
                    refreshBalance();
                    openShop(data.shopType);
                } else {
                    alert("–ù–µ–≤–µ—Ä–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.");
                }
            };
        }

        function openShop(filterType) {
            document.getElementById('timer-display').style.display = 'none';
            document.getElementById('character-preview').style.display = 'block';
            document.getElementById('modal-title').innerText = "–ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã";
            
            const allItems = [
                {id: 'top_1', name: 'üíé –≠–ª–∏—Ç–Ω–∞—è –≤–µ—â—å', price: 200, type: 'top'},
                {id: 'top_2', name: 'üëï –ë–∞–∑–æ–≤–∞—è –≤–µ—â—å', price: 100, type: 'top'},
                {id: 'bottom_1', name: 'üíé –î–∏–∑–∞–π–Ω–µ—Ä—Å–∫–∏–µ –±—Ä—é–∫–∏', price: 200, type: 'bottom'},
                {id: 'bottom_2', name: 'ü©≥ –ü—Ä–æ—Å—Ç—ã–µ —à–æ—Ä—Ç—ã', price: 100, type: 'bottom'},
                {id: 'shoes_1', name: 'üíé –ú–æ–¥–Ω—ã–µ –∫–µ–¥—ã', price: 200, type: 'shoes'},
                {id: 'shoes_2', name: 'üëü –£–¥–æ–±–Ω—ã–µ —Ç–∞–ø–∫–∏', price: 100, type: 'shoes'},
                {id: 'acc_1', name: 'üíé –°—Ç–∏–ª—å–Ω—ã–µ –æ—á–∫–∏', price: 200, type: 'acc'},
                {id: 'acc_2', name: 'üëì –û–±—ã—á–Ω—ã–µ –æ—á–∫–∏', price: 100, type: 'acc'}
            ];

            const items = allItems.filter(i => i.type === filterType);
            let html = `<div>`;
            items.forEach(item => {
                const isBought = window.FQ.inventory.includes(item.id);
                html += `
                    <div class="shop-item">
                        <span><b>${item.name}</b><br><span class="price-tag">${item.price} üí∞</span></span>
                        <button onclick="tryOn('${item.id}', ${item.price}, '${item.type}')" 
                                style="background:${isBought?'#27ae60':'var(--accent-color)'}; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; font-weight:bold;">
                            ${isBought ? '–ù–∞–¥–µ—Ç–æ' : '–ö—É–ø–∏—Ç—å'}
                        </button>
                    </div>`;
            });
            html += `</div>`;
            
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('modal-btn').innerText = "–ó–∞–≤–µ—Ä—à–∏—Ç—å –∏ –∏–¥—Ç–∏ –¥–∞–ª—å—à–µ";
            document.getElementById('modal-btn').onclick = () => {
                document.getElementById('fq-overlay').classList.add('hidden');
                window.parent.postMessage({type: 'close'}, '*');
            };
        }

        function tryOn(id, price, type) {
            if (window.FQ.inventory.includes(id)) {
                apply(id, type);
            } else if (window.FQ.buyItem(id, price)) {
                document.getElementById('sound-coin').play();
                refreshBalance();
                apply(id, type);
                openShop(type);
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç! –ù—É–∂–Ω–æ –±—ã–ª–æ —Ä–µ—à–∞—Ç—å –±—ã—Å—Ç—Ä–µ–µ.");
            }
        }

        function apply(id, type) {
            document.getElementById('layer-' + type).src = `assets/clothes/${type}/${id}.png`;
            const cp = document.getElementById('character-preview');
            cp.classList.add('shining');
            setTimeout(() => cp.classList.remove('shining'), 800);
        }
    </script>
</body>
</html>
