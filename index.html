<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root {
            --accent-color: #4a69bd; 
            --neon-color: #00f2ff;
            --bg-gradient: linear-gradient(135deg, #4a69bd 0%, #10ac84 100%);
            --text-font: 'Arial', sans-serif;
            --text-color: #333333;
            --bg-opacity: 1; 
        }

        body {
            transition: background 0.5s ease;
            background-color: rgba(255, 255, 255, var(--bg-opacity));
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #fq-modal {
            max-width: 800px !important;
            width: 95% !important;
            padding: 30px !important;
            border-radius: 24px !important;
            background: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(12px);
            border: 2px solid var(--neon-color) !important;
            box-shadow: 0 0 25px var(--neon-color), inset 0 0 15px var(--neon-color) !important;
            position: relative;
            z-index: 100;
        }

        .game-container { 
            display: flex; align-items: center; gap: 30px; justify-content: center; 
            padding: 10px; min-height: 420px;
        }
        
  #character-preview { 
    flex-shrink: 0; 
    /* –í–º–µ—Å—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –¥–µ–ª–∞–µ–º –±–µ–ª—ã–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
    background: rgba(255, 255, 255, 0.3) !important; 
    /* –î–æ–±–∞–≤–ª—è–µ–º –ª–µ–≥–∫–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ, —á—Ç–æ–±—ã —Ñ–æ–Ω –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏ –º—è–≥–∫–æ –ø—Ä–æ—Å–≤–µ—á–∏–≤–∞–ª */
    backdrop-filter: blur(5px);
    border-radius: 20px; 
    border: 2px solid var(--neon-color); 
    position: relative; 
    width: 250px; 
    height: 400px; 
    overflow: hidden;
    box-shadow: 0 0 20px var(--neon-color);
}

        .char-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
        .char-layer[src=""], .char-layer:not([src]) { display: none; }

        #modal-content { 
            flex-grow: 1; max-height: 400px; overflow-y: auto; padding-right: 10px; 
            font-family: var(--text-font);
            color: var(--text-color);
        }
        
        #timer-display, #modal-title { 
            font-family: var(--text-font); 
            color: var(--text-color); 
            font-weight: bold; text-align: center; margin-bottom: 15px; 
        }

        .shop-item { 
            background: rgba(255,255,255,0.6); margin-bottom: 12px; padding: 15px; 
            border-radius: 16px; display: flex; justify-content: space-between; align-items: center; 
            border-left: 5px solid var(--neon-color);
            transition: 0.3s;
        }

        .shop-item button, #modal-btn {
            background: var(--bg-gradient) !important;
            color: white !important; border: none; padding: 12px 25px; border-radius: 50px;
            cursor: pointer; font-weight: bold; transition: 0.3s;
            font-family: var(--text-font);
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .shop-item button:hover, #modal-btn:hover {
            filter: brightness(1.2); transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-color);
        }

        #error-toast {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: #e74c3c; color: white; padding: 10px 25px; border-radius: 50px;
            font-family: var(--text-font); font-weight: bold; opacity: 0; transition: 0.3s; z-index: 10000;
        }
        #error-toast.show { opacity: 1; top: 40px; }
        
        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        #modal-content::-webkit-scrollbar { width: 6px; }
        #modal-content::-webkit-scrollbar-thumb { background: var(--neon-color); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="error-toast">–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!</div>
    <audio id="sound-coin" src="https://www.soundjay.com/misc/sounds/coins-spilled-1.mp3"></audio>

    <div id="balance-container" class="fq-balance-widget">
        <div class="fq-coin"></div>
        <span id="balance-val">0</span>
    </div>

    <div id="fq-overlay" class="hidden">
        <div id="fq-modal">
            <div id="timer-display"></div>
            <h2 id="modal-title"></h2>
            <div class="game-container">
                <div id="character-preview">
                    <img id="base-body" src="assets/body/girl.png" class="char-layer" style="z-index: 1;">
                    <img id="layer-bottom" class="char-layer" style="z-index: 2;">
                    <img id="layer-top" class="char-layer" style="z-index: 3;">
                    <img id="layer-shoes" class="char-layer" style="z-index: 4;">
                    <img id="layer-acc" class="char-layer" style="z-index: 5;">
                    <img id="layer-hat" class="char-layer" style="z-index: 6;">
                </div>
                <div id="modal-content"></div>
            </div>
            <button id="modal-btn">–û–ö</button>
        </div>
    </div>

    <script src="engine.js"></script>
    <script>
        let timeLeft = 0, timerId = null, currentReward = 0;

        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'openTask') {
                const root = document.documentElement;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è
                if (event.data.neonColor) root.style.setProperty('--neon-color', event.data.neonColor);
                if (event.data.fontFamily) root.style.setProperty('--text-font', event.data.fontFamily);
                if (event.data.textColor) root.style.setProperty('--text-color', event.data.textColor);
                if (event.data.btnGradient) root.style.setProperty('--bg-gradient', event.data.btnGradient);
                
                if (event.data.transparent === true) {
                    root.style.setProperty('--bg-opacity', '0');
                    document.body.style.backgroundImage = 'none';
                } else {
                    root.style.setProperty('--bg-opacity', '1');
                    if (event.data.bgImage) {
                        document.body.style.backgroundImage = `url('assets/backgrounds/${event.data.bgImage}.png')`;
                        document.body.style.backgroundSize = 'cover';
                    }
                }
                startTask(event.data);
            }
        }, false);

        window.onload = function() {
            const isFirstRun = !sessionStorage.getItem('fq_session_active');
            if (isFirstRun) {
                window.FQ.money = 0;
                window.FQ.inventory = [];
                localStorage.setItem('fq_money', 0);
                localStorage.setItem('fq_inventory', JSON.stringify([]));
                sessionStorage.setItem('fq_session_active', 'true');
            } else {
                window.FQ.money = parseInt(localStorage.getItem('fq_money')) || 0;
                window.FQ.inventory = JSON.parse(localStorage.getItem('fq_inventory')) || [];
            }
            refreshBalance();
            setTimeout(() => {
                window.FQ.inventory.forEach(id => apply(id));
            }, 300);
        };

        function startTask(data) {
            timeLeft = data.time || 30;
            currentReward = 200;
            const timerDisp = document.getElementById('timer-display');
            timerDisp.style.display = 'block';
            timerDisp.innerText = `‚è≥ –í—Ä–µ–º—è: ${timeLeft} —Å–µ–∫`;

            clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                timerDisp.innerText = `‚è≥ –í—Ä–µ–º—è: ${timeLeft} —Å–µ–∫`;
                if(timeLeft <= 0) {
                    clearInterval(timerId);
                    timerDisp.innerText = "‚åõ –í—Ä–µ–º—è –≤—ã—à–ª–æ! –ù–∞–≥—Ä–∞–¥–∞ —Å–Ω–∏–∂–µ–Ω–∞.";
                    currentReward = 100;
                }
            }, 1000);

            openTaskUI(data);
        }

        function openTaskUI(data) {
            document.getElementById('modal-title').innerText = "–ó–ê–î–ê–ù–ò–ï";
            document.getElementById('character-preview').style.display = 'none';
            document.getElementById('fq-overlay').classList.remove('hidden');
            
            let imgHtml = data.img ? `<img src="${data.img}" style="max-width:100%; max-height:220px; display:block; margin: 0 auto 15px; border-radius:15px; border: 2px solid var(--neon-color);">` : '';
            
            document.getElementById('modal-content').innerHTML = `
                ${imgHtml}
                <div id="question-text" style="text-align:center; font-size: 20px; margin-bottom: 20px;">${data.q}</div>
                <input type="text" id="user-answer" style="width:100%; padding:15px; border-radius:12px; border:2px solid var(--neon-color); text-align:center; font-size: 16px;" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–≤–µ—Ç...">
            `;
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º LaTeX –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
            if (window.MathJax) {
                MathJax.typeset();
            }
            
            document.getElementById('modal-btn').innerText = "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç";
            document.getElementById('modal-btn').onclick = () => {
                const ans = document.getElementById('user-answer').value;
                if(ans && ans.toLowerCase().trim() === data.a.toString().toLowerCase().trim()) {
                    clearInterval(timerId);
                    window.FQ.addMoney(currentReward);
                    refreshBalance();
                    openShop(data.shopType);
                } else {
                    showError("–ù–µ–≤–µ—Ä–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.");
                }
            };
        }

        function openShop(filterType) {
            document.getElementById('timer-display').style.display = 'none';
            document.getElementById('character-preview').style.display = 'block';
            
            const typeNames = {'top':'–í–ï–†–•','bottom':'–ù–ò–ó','shoes':'–û–ë–£–í–¨','hat':'–ê–ö–°–ï–°–°–£–ê–† –î–õ–Ø –ì–û–õ–û–í–´','acc':'–ê–ö–°–ï–°–°–£–ê–†–´'};
            document.getElementById('modal-title').innerText = typeNames[filterType] || "–ú–ê–ì–ê–ó–ò–ù";
            
            // –°–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ (–ø–æ–¥—Ç—è–Ω–∏ —Å–≤–æ–∏ ID –∏–∑ –∞—Å—Å–µ—Ç–æ–≤)
           const allItems = [
    // –í–ï–†–•
    {id: 'top_1', name: 'üíé –≠–ª–∏—Ç–Ω–∞—è –≤–µ—â—å', price: 200, type: 'top'},
    {id: 'top_2', name: 'üì¶ –ë–∞–∑–æ–≤–∞—è –≤–µ—â—å', price: 100, type: 'top'},
    // –ù–ò–ó
    {id: 'bottom_1', name: 'üíé –≠–ª–∏—Ç–Ω–∞—è –≤–µ—â—å', price: 200, type: 'bottom'},
    {id: 'bottom_2', name: 'üì¶ –ë–∞–∑–æ–≤–∞—è –≤–µ—â—å', price: 100, type: 'bottom'},
    // –û–ë–£–í–¨
    {id: 'shoes_1', name: 'üíé –≠–ª–∏—Ç–Ω–∞—è –≤–µ—â—å', price: 200, type: 'shoes'},
    {id: 'shoes_2', name: 'üì¶ –ë–∞–∑–æ–≤–∞—è –≤–µ—â—å', price: 100, type: 'shoes'},
    // –®–õ–Ø–ü–´
    {id: 'hat_1', name: 'üíé –≠–ª–∏—Ç–Ω–∞—è –≤–µ—â—å', price: 200, type: 'hat'},
    {id: 'hat_2', name: 'üì¶ –ë–∞–∑–æ–≤–∞—è –≤–µ—â—å', price: 100, type: 'hat'},
    // –ê–ö–°–ï–°–°–£–ê–†–´
    {id: 'acc_1', name: 'üíé –≠–ª–∏—Ç–Ω–∞—è –≤–µ—â—å', price: 200, type: 'acc'},
    {id: 'acc_2', name: 'üì¶ –ë–∞–∑–æ–≤–∞—è –≤–µ—â—å', price: 100, type: 'acc'}
];

            const items = allItems.filter(i => i.type === filterType);
            let html = '';
            items.forEach(item => {
                const bought = window.FQ.inventory.includes(item.id);
                html += `<div class="shop-item">
                    <span><b>${item.name}</b><br><small>${item.price} üí∞</small></span>
                    <button onclick="tryOn('${item.id}', ${item.price}, '${item.type}')">
                        ${bought ? '–ù–∞–¥–µ—Ç–æ' : '–ö—É–ø–∏—Ç—å'}
                    </button>
                </div>`;
            });
            
            document.getElementById('modal-content').innerHTML = html || '<p style="text-align:center">–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤.</p>';
            document.getElementById('modal-btn').innerText = "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø—É—Ç—å ‚ú®";
            document.getElementById('modal-btn').onclick = () => {
                document.getElementById('fq-overlay').classList.add('hidden');
                window.parent.postMessage({type: 'close'}, '*');
            };
        }

        function apply(id, type) {
            const cleanType = type || id.split('_')[0]; 
            const img = document.getElementById('layer-' + cleanType);
            if (img) {
                img.src = `assets/clothes/${cleanType}/${id}.png?v=${new Date().getTime()}`;
                img.style.display = 'block';
            }
        }

        function tryOn(id, price, type) {
            if (window.FQ.inventory.includes(id) || window.FQ.buyItem(id, price)) {
                if(!window.FQ.inventory.includes(id)) document.getElementById('sound-coin').play();
                localStorage.setItem('fq_inventory', JSON.stringify(window.FQ.inventory));
                localStorage.setItem('fq_money', window.FQ.money);
                refreshBalance();
                apply(id, type);
                openShop(type);
            } else { showError("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!"); }
        }

        function refreshBalance() { document.getElementById('balance-val').innerText = window.FQ.money; }
        
        function showError(text) {
            const t = document.getElementById('error-toast');
            t.innerText = text; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
