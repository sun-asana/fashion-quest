<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fq-overlay" class="hidden">
        <div id="fq-modal">
            <h2 id="modal-title">Задание</h2>
            <div id="modal-content"></div>
            <button id="modal-btn">ОК</button>
        </div>
    </div>

    <script src="engine.js"></script>
    <script>
        // Функция, которую мы будем вызывать из Genially
        function openTask(question, correctAnswer, reward) {
            const overlay = document.getElementById('fq-overlay');
            const content = document.getElementById('modal-content');
            const title = document.getElementById('modal-title');
            
            title.innerText = "Вопрос на засыпку";
            content.innerHTML = `
                <p>${question}</p>
                <input type="text" id="user-answer" placeholder="Введите ответ...">
            `;
            
            overlay.classList.remove('hidden');
            
            document.getElementById('modal-btn').onclick = function() {
                const userVal = document.getElementById('user-answer').value;
                if(userVal.toLowerCase().trim() === correctAnswer.toLowerCase().trim()) {
                    window.FQ.addMoney(reward);
                    alert("Верно! + " + reward + " монет");
                    overlay.classList.add('hidden');
                    // Тут можно добавить команду Genially для перехода к магазину
                } else {
                    alert("Неверно, попробуй еще раз!");
                }
            };
        }
    </script>
</body>
</html>
