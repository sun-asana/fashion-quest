<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fashion Quest Editor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #fce4ec; color: #333; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h2 { color: #ff4081; text-align: center; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input { width: 100%; margin: 8px 0; padding: 12px; border: 2px solid #fce4ec; border-radius: 10px; box-sizing: border-box; }
        input:focus { border-color: #ff4081; outline: none; }
        #gen-btn { width: 100%; padding: 15px; background: #ff4081; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; margin-top: 20px; }
        #gen-btn:hover { background: #e91e63; transform: translateY(-2px); }
        .output-container { position: relative; margin-top: 25px; }
        code { display: block; background: #2d3436; color: #fab1a0; padding: 20px; border-radius: 12px; font-size: 13px; white-space: pre-wrap; word-break: break-all; }
        #copy-btn { position: absolute; top: 10px; right: 10px; background: #555; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        #copy-btn:hover { background: #777; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üëó Fashion Quest: –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä</h2>
        
        <label>–í–æ–ø—Ä–æ—Å –¥–ª—è —É—á–µ–Ω–∏–∫–∞:</label>
        <input type="text" id="q" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö—Ç–æ –∞–≤—Ç–æ—Ä —Å—Ç–∏–ª—è 'New Look'?">
        
        <label>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</label>
        <input type="text" id="a" placeholder="–î–∏–æ—Ä">
        
        <label>–ù–∞–≥—Ä–∞–¥–∞ (–º–æ–Ω–µ—Ç—ã):</label>
        <input type="number" id="m" value="100">

        <button id="gen-btn" onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
        
        <div class="output-container">
            <button id="copy-btn" onclick="copyCode()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            <code id="out">–¢—É—Ç –ø–æ—è–≤–∏—Ç—Å—è –∫–æ–¥ –¥–ª—è Genially...</code>
        </div>
    </div>

    <script>
        function generate() {
            const q = document.getElementById('q').value;
            const a = document.getElementById('a').value;
            const m = document.getElementById('m').value;
            const url = "https://sun-asana.github.io/fashion-quest/index.html";
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º postMessage –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ –ø–µ—Ä–µ–¥–∞—á–∏ –¥–∞–Ω–Ω—ã—Ö –≤ iframe
            const code = `<div style="width: 100%; height: 100%;"><iframe src="${url}" style="width: 100%; height: 100%; border: none; position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999;" id="fq-engine"></iframe><button style="background: #ff4081; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-family: sans-serif; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(255,64,129,0.4); pointer-events: auto;" onclick="const e=document.getElementById('fq-engine'); e.style.pointerEvents='auto'; e.contentWindow.postMessage({type:'openTask', q:'${q}', a:'${a}', m:${m}}, '*')"> ‚ú® –ù–∞—á–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ ‚ú® </button></div>`;
            
            document.getElementById('out').innerText = code;
        }

        function copyCode() {
            const text = document.getElementById('out').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.innerText = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                btn.style.background = '#00b894';
                setTimeout(() => { 
                    btn.innerText = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å'; 
                    btn.style.background = '#555';
                }, 2000);
            });
        }
    </script>
</body>
</html>
