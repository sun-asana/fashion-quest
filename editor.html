<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fashion Quest: PRO Designer Editor</title>
    <style>
        :root { --main-bg: #f4f7f6; --accent: #4a69bd; --text: #2f3542; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--main-bg); color: var(--text); padding: 40px 20px; display: flex; justify-content: center; }
        .editor-card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); width: 100%; max-width: 600px; }
        h2 { text-align: center; margin-bottom: 30px; font-weight: 300; letter-spacing: 1px; color: #57606f; }
        
        .section-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: #a4b0be; margin-top: 25px; border-bottom: 1px solid #f1f2f6; padding-bottom: 5px; }
        
        label { font-weight: 600; display: block; margin-top: 15px; font-size: 0.9rem; }
        input, select { width: 100%; padding: 14px; margin-top: 8px; border: 1px solid #dcdde1; border-radius: 12px; box-sizing: border-box; background: #f9f9f9; transition: 0.3s; }
        input:focus { border-color: var(--accent); outline: none; background: white; }

        /* Настройка цвета */
        .color-picker-wrapper { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        input[type="color"] { width: 60px; height: 40px; padding: 2px; cursor: pointer; border: none; background: none; }

        #drop-zone { border: 2px dashed #dcdde1; padding: 30px; text-align: center; border-radius: 16px; margin-top: 10px; color: #a4b0be; cursor: pointer; transition: 0.3s; }
        #drop-zone:hover { border-color: var(--accent); color: var(--accent); background: #f0f3ff; }
        #preview-img { max-width: 100%; max-height: 180px; margin-top: 15px; border-radius: 12px; display: none; }

        #gen-btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 14px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 30px; transition: 0.3s; }
        #gen-btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        
        .result-container { position: relative; margin-top: 25px; display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        code { display: block; background: #2f3542; color: #f1f2f6; padding: 20px; border-radius: 14px; font-size: 11px; white-space: pre-wrap; max-height: 150px; overflow-y: auto; line-height: 1.5; }
        
        #copy-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 8px; font-size: 11px; cursor: pointer; transition: 0.2s; }
        #copy-btn:hover { background: white; color: #2f3542; }
    </style>
</head>
<body>
    <div class="editor-card">
        <h2>Fashion Quest <span style="font-weight: 700;">Engine</span></h2>
        
        <div class="section-title">Контент</div>
        <label>Вопрос для ученика:</label>
        <input type="text" id="q" placeholder="Например: Реши задачу на картинке">
        
        <div id="drop-zone">Перетащите картинку задания (PNG/JPG)</div>
        <input type="file" id="file-input" style="display:none" accept="image/*">
        <center><img id="preview-img"></center>

        <label>Правильный ответ:</label>
        <input type="text" id="a" placeholder="Ответ">

        <div class="section-title">Механика и Дизайн</div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>Время (сек):</label>
                <input type="number" id="timer" value="30">
            </div>
            <div>
                <label>Цвет кнопок:</label>
                <div class="color-picker-wrapper">
                    <input type="color" id="ui-color" value="#4a69bd">
                </div>
            </div>
        </div>

        <label>Категория в магазине:</label>
        <select id="type">
            <option value="top">Верхняя одежда</option>
            <option value="bottom">Низ (Брюки/Юбки)</option>
            <option value="shoes">Обувь</option>
            <option value="acc">Аксессуары</option>
        </select>

        <button id="gen-btn" onclick="generate()">Сгенерировать код</button>
        
        <div id="result" class="result-container">
            <label>Код для вставки в Genially:</label>
            <button id="copy-btn" onclick="copyCode()">Копировать</button>
            <code id="out"></code>
        </div>
    </div>

    <script>
        let base64Image = "";
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview-img');

        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('hover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('hover');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('hover');
            handleFile(e.dataTransfer.files[0]);
        };

        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        function handleFile(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result;
                preview.src = base64Image;
                preview.style.display = "block";
                dropZone.innerText = "Картинка готова ✅";
            };
            reader.readAsDataURL(file);
        }

        function generate() {
            const q = document.getElementById('q').value;
            const a = document.getElementById('a').value;
            const type = document.getElementById('type').value;
            const time = document.getElementById('timer').value;
            const color = document.getElementById('ui-color').value; // Наш цвет!
            const url = "https://sun-asana.github.io/fashion-quest/index.html";
            
            // Зашиваем выбранный цвет в postMessage
            const code = `<div style="width:100%;height:100%"><iframe src="${url}" style="width:100%;height:100%;border:none;position:fixed;top:0;left:0;pointer-events:none;z-index:9999" id="fq-engine"></iframe><button style="background:${color};color:#fff;border:none;padding:15px 30px;border-radius:50px;font-family:sans-serif;font-weight:700;cursor:pointer;pointer-events:auto;box-shadow: 0 4px 15px rgba(0,0,0,0.2)" onclick="const e=document.getElementById('fq-engine');e.style.pointerEvents='auto';e.contentWindow.postMessage({type:'openTask',q:'${q}',a:'${a}',time:${time},img:'${base64Image}',shopType:'${type}',themeColor:'${color}'},'*')">✨ Начать задание ✨</button></div>`;
            
            document.getElementById('out').innerText = code;
            document.getElementById('result').style.display = 'block';
        }

        function copyCode() {
            const codeText = document.getElementById('out').innerText;
            const btn = document.getElementById('copy-btn');
            navigator.clipboard.writeText(codeText).then(() => {
                btn.innerText = "Готово!";
                setTimeout(() => btn.innerText = "Копировать", 2000);
            });
        }
    </script>
</body>
</html>
