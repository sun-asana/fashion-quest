<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fashion Quest Creator</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --bg-dark: #0f172a; /* Глубокий темный цвет */
            --card-bg: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.15);
            width: 100%;
            max-width: 650px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 800;
        }

        .input-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            margin-left: 5px;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 14px;
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
            background: rgba(15, 23, 42, 0.8);
        }

        /* Неоновая кнопка генерации */
        .btn-generate {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(45deg, #00d2ff, #9d50bb, #00d2ff);
            background-size: 200% auto;
            color: white;
            font-weight: 800;
            font-size: 17px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: 0.5s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-generate:hover {
            background-position: right center;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Исправленный блок с кодом */
        .output-container {
            margin-top: 35px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .code-wrapper {
            position: relative;
            background: #020617;
            border-radius: 16px;
            border: 1px solid #1e293b;
            padding: 20px;
            margin-top: 10px;
            overflow: hidden;
        }

        #code-output {
            width: 100%;
            height: 150px;
            background: transparent;
            color: #38bdf8;
            border: none;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
            outline: none;
            scrollbar-width: thin;
            scrollbar-color: #334155 transparent;
        }

        /* Кнопка копирования внутри поля */
        .btn-copy {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(56, 189, 248, 0.15);
            border: 1px solid rgba(56, 189, 248, 0.3);
            color: #38bdf8;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
        }

        .btn-copy:hover {
            background: var(--neon-blue);
            color: white;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        .success-msg {
            color: #22c55e;
            font-size: 13px;
            text-align: center;
            margin-top: 8px;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Fashion Quest</h2> <div class="input-group">
        <label>Текст вопроса:</label>
        <input type="text" id="q-input" placeholder="Например: Реши задачу на картинке">
    </div>

    <div class="input-group">
        <label>Правильный ответ:</label>
        <input type="text" id="a-input" placeholder="Введите точный ответ">
    </div>

    <div class="input-group">
        <label>Таймер (секунд):</label>
        <input type="number" id="t-input" value="30">
    </div>

    <div class="input-group">
        <label>Отдел магазина:</label>
        <select id="type-input">
            <option value="top">Верхняя одежда</option>
            <option value="bottom">Брюки и юбки</option>
            <option value="shoes">Обувь</option>
            <option value="hat">Головные уборы</option>
            <option value="acc">Аксессуары</option>
        </select>
    </div>

    <button class="btn-generate" onclick="generateCode()">Сгенерировать код ✨</button>

    <div class="output-container" id="output-box">
        <label>Готовый код для Genially:</label>
        <div class="code-wrapper">
            <textarea id="code-output" readonly></textarea>
            <button class="btn-copy" onclick="copyCode()">КОПИРОВАТЬ</button>
        </div>
        <div id="copy-msg" class="success-msg">✓ Код успешно скопирован!</div>
    </div>
</div>

<script>
    function generateCode() {
        const q = document.getElementById('q-input').value || 'Вопрос?';
        const a = document.getElementById('a-input').value || 'ответ';
        const t = document.getElementById('t-input').value;
        const type = document.getElementById('type-input').value;

        // Генерация кода с учетом вашей текущей структуры
        const code = `const iframes = document.querySelectorAll('iframe');
iframes.forEach(ifrm => {
    ifrm.contentWindow.postMessage({
        type: 'openTask',
        q: '${q.replace(/'/g, "\\'")}',
        a: '${a.replace(/'/g, "\\'")}',
        time: ${t},
        shopType: '${type}'
    }, '*');
});`;

        document.getElementById('code-output').value = code;
        document.getElementById('output-box').style.display = 'block';
    }

    function copyCode() {
        const copyText = document.getElementById("code-output");
        copyText.select();
        document.execCommand("copy");
        
        const msg = document.getElementById("copy-msg");
        msg.style.display = "block";
        setTimeout(() => { msg.style.display = "none"; }, 2500);
    }
</script>

</body>
</html>
