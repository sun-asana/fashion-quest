<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fashion Quest Editor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 20px; }
        .panel { background: #1e293b; padding: 25px; border-radius: 15px; max-width: 600px; margin: 0 auto; border: 1px solid #334155; }
        h1 { text-align: center; color: #38bdf8; text-transform: uppercase; letter-spacing: 2px; }
        .group { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #334155; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #94a3b8; }
        input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .row { display: flex; gap: 10px; }
        .color-preview { height: 40px; width: 60px; border-radius: 5px; cursor: pointer; }
        button { width: 100%; padding: 15px; background: #38bdf8; border: none; border-radius: 10px; color: #0f172a; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #7dd3fc; }
        #copy-area { margin-top: 20px; background: #000; padding: 15px; border-radius: 10px; font-size: 12px; display: none; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Fashion Editor ✨</h1>
        
        <div class="group">
            <label>Текст задания и ответ</label>
            <input type="text" id="q" placeholder="Вопрос для ученицы..." style="margin-bottom: 5px;">
            <input type="text" id="a" placeholder="Правильный ответ...">
        </div>

        <div class="group">
            <label>Дизайн текста и шрифты</label>
            <div class="row">
                <select id="font">
                    <option value="Arial">Arial</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Courier New', monospace">Retro (Courier)</option>
                    <option value="'Playfair Display', serif">Luxury (Playfair)</option>
                </select>
                <input type="color" id="textColor" value="#333333" title="Цвет текста">
            </div>
        </div>

        <div class="group">
            <label>Неон и градиент кнопок</label>
            <div class="row">
                <input type="color" id="neonColor" value="#00f2ff" title="Цвет неонового контура">
                <select id="gradient">
                    <option value="linear-gradient(45deg, #00f2ff, #0066ff)">Ледяной синий</option>
                    <option value="linear-gradient(45deg, #ff00ff, #7000ff)">Cyber Розовый</option>
                    <option value="linear-gradient(45deg, #ccff00, #009432)">Кислотный лайм</option>
                </select>
            </div>
        </div>

        <div class="group">
            <label>Задний фон (из GitHub)</label>
            <select id="bgImage">
                <option value="">Без фона (белый)</option>
                <option value="bg_neon">Neon City</option>
                <option value="bg_fashion">Fashion Studio</option>
                <option value="bg_abstract">Abstract Art</option>
            </select>
            <label style="margin-top: 10px;">
                <input type="checkbox" id="transparent" style="width: auto;"> Сделать полностью прозрачным для Genially
            </label>
        </div>

        <button onclick="generateCode()">СКОПИРОВАТЬ КОД ДЛЯ GENIALLY</button>
        <div id="copy-area"></div>
    </div>

    <script>
        function generateCode() {
            const data = {
                type: 'openTask',
                q: document.getElementById('q').value || 'Твой вопрос?',
                a: document.getElementById('a').value || 'ответ',
                time: 30,
                shopType: 'top',
                fontFamily: document.getElementById('font').value,
                textColor: document.getElementById('textColor').value,
                neonColor: document.getElementById('neonColor').value,
                btnGradient: document.getElementById('gradient').value,
                bgImage: document.getElementById('bgImage').value,
                transparent: document.getElementById('transparent').checked
            };

            const code = `window.parent.postMessage(${JSON.stringify(data)}, '*');`;
            
            // Копирование в буфер
            navigator.clipboard.writeText(code);
            const area = document.getElementById('copy-area');
            area.style.display = 'block';
            area.innerText = "Код скопирован! Вставь его в Genially:\n\n" + code;
            alert("Код готов и скопирован в буфер обмена!");
        }
    </script>
</body>
</html>
